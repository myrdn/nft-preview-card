<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" media="all" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="card">
          <div class="card__imgs">
            <img class="card__img" src="images/image-equilibrium.jpg" alt="cube" />
            <div class="card__overlay">
              <img class="card__img--hover" src="images/icon-view.svg" alt="" />
            </div>
          </div>
          <a href="#" class="card__link">Equilibrium #3429</a>
          <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card__infos">
            <div class="card__price--cyan"><img src="images/icon-ethereum.svg" alt="" />0.041 ETH</div>
            <div class="card__time"><img src="images/icon-clock.svg" alt="" />3 days left</div>
          </div>
          <hr class="card__line" />
          <div class="card__attribution">
            <img class="card__avatar" src="images/image-avatar.png" alt="" />
            <span class="card__author">Creation of <a href="#">Jules Wyvern</a></span>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://more-coffee.net">Myrdin</a>.
    </footer>
  </body>
</html>
